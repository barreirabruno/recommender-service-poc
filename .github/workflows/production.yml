name: production-recommender-service-pc-xp-educacao-projeto-final
on:
  push:
    branches:
      - main
jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: '14'
      - name: === INSTALL APP ===
        run: npm install
      - name: === TEST COVERAGE ===
        run: npm run test:coverage

