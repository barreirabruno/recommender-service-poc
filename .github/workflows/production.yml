name: Fly Deploy
on:
  push:
    branches:
      - main
env:
  FLY_API_TOKEN: {{ secrets.FLY_API_TOKEN }}
jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: '14'
      - name: === INSTALL APP ===
        run: npm install
      - name: === TEST COVERAGE ===
        run: npm run test:coverage

